<div class="col-12 pt-0 pb-0">
    <p-toolbar class="reports-toolbar" styleClass="mb-1 pt-0 pb-0">
        <ng-template pTemplate="left">
            <div class="col-11 flex filters">
                <div class="field col-12 md:col-3 mb-0">
                    <!-- <label htmlFor="branch">Branch</label> -->
                    <p-multiSelect id="branch" placeholder="Select Branch" [options]="branchList" optionLabel="name"
                        [(ngModel)]="selectedBranch"></p-multiSelect>
                </div>
                <div class="field col-12 md:col-3 mb-0">
                    <!-- <label htmlFor="type">Report Type</label> -->
                    <p-dropdown id="type" placeholder="Select Report" [options]="reportsList" optionLabel="name"
                        [(ngModel)]="selectedReport"></p-dropdown>
                </div>
                <div class="field col-12 md:col-3 mb-0">
                    <!-- <label htmlFor="start">Start Date</label> -->
                    <p-calendar placeholder="Start Date" [(ngModel)]="startDate" [showIcon]="true" inputId="icon"
                        dateFormat="yy-mm-dd"></p-calendar>
                </div>
                <div class="field col-12 md:col-3 mb-0">
                    <!-- <label htmlFor="end">End Date</label> -->
                    <p-calendar placeholder="End Date" [(ngModel)]="endDate" [showIcon]="true" inputId="icon"
                        dateFormat="yy-mm-dd"></p-calendar>
                </div>
                <!-- <div class="field col-12 md:col-1">
                    <p-button icon="pi pi-search" severity="success" (click)="getReportDetails()"></p-button>
                </div> -->
            </div>
        </ng-template>
        <ng-template pTemplate="right">
            <div class="my-2">
                <p-button icon="pi pi-search" severity="success" (click)="getReportDetails()"></p-button>
                <!-- <button pButton pRipple label="search" icon="pi pi-search" class="p-button-success mr-2"
                    (click)="getReportDetails()"></button> -->
            </div>
        </ng-template>
    </p-toolbar>
</div>
<div class="col-12" *ngIf="!!reportData">
    <div class="card">
        <p-table [value]="reportData" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '100rem' }" [columns]="cols"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[5, 10, 15]" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of cols" style="width:10%">
                        {{ col.label }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of cols">
                        <span *ngIf="col.type == 'string'">
                            {{ rowData[col.header] }}
                        </span>
                        <span *ngIf="col.type == 'date'">
                            {{ rowData[col.header] | date: 'dd-MM-YYYY'}}
                        </span>
                        <span *ngIf="col.type == 'time'">
                            {{ rowData[col.header] | date: 'dd-MM-YYYY HH:MM:SS'}}
                        </span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4">No reports found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div *ngIf="isLoader" class="" style="height: 100%;">
    <app-loader></app-loader>
</div>

<div *ngIf="showDialog">
    <app-status-messsage [alertType]="alertType" [message]="statusMessage" [visible]="showDialog"
        (onCloseDialog)="closeAlertDialog($event)">
    </app-status-messsage>
</div>
