<div class="p-2" style="background-color: #f5f5f5; color: black;">
    <h2 class="modal-header-label ml-2 mt-1 mb-0"> {{'Session Timeout'}}</h2>
</div>
<div class="p-3 text-center" *ngIf="!showMessage">
    <div class="form-group">
        <span style="font-size: 30px;" class="pr-2 pt-2"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
        <span style="font-size: 15px; font-family: ubuntu;">
            Your session will expire in
        </span>
    </div>

    <div class="form-group" style="font-size: 20px; font-family: ubuntu;">
        {{timer}} {{timer < 2 ? ' second' : ' seconds' }} </div>

            <div class="form-group mt-3" style="font-size: 14px; font-family: ubuntu; columns: #333333;">
                Please login again to continue.
            </div>
    </div>
    <div class="p-3 text-center" style="font-size: 15px; font-family: ubuntu; background-color: #ffffff;
    height: 150px; vertical-align: middle;" *ngIf="showMessage">
        <p style="padding-top: 40px;">Logging out now...</p>
    </div>

    <div class="p-3 text-right" *ngIf="!showMessage">
        <button class="btn btn-secondary" (click)="closeTimer()">Cancel</button>
    </div>
