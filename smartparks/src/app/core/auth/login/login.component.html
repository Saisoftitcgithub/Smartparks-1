<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/ajman-municipality-logo.png" alt="Ajman Municipality logo" class="mb-5 w-14rem flex-shrink-0">                
        <div class="text-900 text-2xl font-medium mb-3">Smart Parks</div>
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <span class="text-600 font-medium">Sign In</span>
                </div>

                <div [formGroup]="userGroup">
                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" type="text" formControlName="userName" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password" formControlName="password" placeholder="Password" [toggleMask]="true"
                     styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"
                     strongRegex="^(?=[^A-Z]*[A-Z])(?=[^a-z]*[a-z])(?=\D*\d).{8,}$">
                        <ng-template pTemplate="header">
                            <h6>Pick a password</h6>
                        </ng-template>
                        <ng-template pTemplate="footer">
                            <p-divider></p-divider>
                            <p class="mt-2">Suggestions</p>
                            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                <li>At least one uppercase</li>
                                <li>At least one lowercase</li>
                                <li>At least one numeric</li>
                                <li>At least one special Character</li>
                                <li>Minimum 8 characters</li>
                            </ul>
                        </ng-template>
                    </p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <!-- <a class="font-medium no-underline ml-2 text-right cursor-pointer" 
                        style="color: var(--primary-color)" (click)="onForgotClick()">Forgot password?</a> -->
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" (click)="login()"
                    [disabled]="!userGroup.valid"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="isLoader" class="" style="height: 100%;">
    <app-loader></app-loader>
</div>

<div *ngIf="showDialog">
    <app-status-messsage [alertType]="alertType" [message]="statusMessage" [visible]="showDialog"
        (onCloseDialog)="closeAlertDialog($event)">
    </app-status-messsage>
</div>
